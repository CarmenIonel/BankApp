<link  rel='stylesheet' type='text/css' href="adminStyle.css">
<div id="content">
<form name="/createC" action="/createC" method='POST'>
    <h1>Create</h1>
    
        <p>
            <label for="name" class="name"> Name
            </label>
            <input type="text" name="name" id="name" 							             placeholder="Name" />
        </p>
        
        <p>
            <label for="address" class="address">Address
            </label>
            <input type="address" name="address" id="address" 				            placeholder="Address" />
        </p>

        <p>
            <label for="email" class="emai"> E-mail</label>
            <input type="email" name="emai" id="emai" 			             placeholder="eg: ionel.carmen@yahoo.com" />
        </p>

		<p>
            <label for="phone" class="phone"> Phone</label>
            <input type="text" name="phone" id="phone" 			             placeholder="07xxxxxxxx" required pattern="[07][0-9]{9}"/>
        </p>
        
        <p>
            <label for="card" class="card"> Card Number</label>
            <input type="text" name="card" id="card" 			             placeholder="Card Number" />
        </p>
        
        <p>
            <label for="suma" class="suma"> Sum</label>
            <input type="text" name="suma" id="suma" 			             placeholder="Sum" />
        </p>
        <p>
        <button input type="submit">Create</button>
   		</p>
</form>      
</div>
