<link  rel='stylesheet' type='text/css' href="adminStyle.css">
<div id="content">
<form name="/getReport" action="/getReport">

        <p>

            </label>
            <input type="text" name="id" id="id" 							             placeholder="Search field" />
        </p>
        
        <p>
            <label for="data" class="data"> Data</label>
            <output name="data" id="data">result
            </output>
        </p>
        
        
        <p>
            <label for="report" class="report"> Report
            </label>
            <output name="report" id="report">result
            </output>
        </p> 
</form>
</div>
